name: Build
on: [push]

jobs:
  build-linux:
    name: linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: 'Linux build'
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci
      
      - name: Build linux
        run: npm run package-linux

      - name: Show builds
        run: ls -R release-builds
  
  build-macos:
    name: mac os
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: 'Mac OS build'
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci
      
      - name: Build mac
        run: npm run package-mac

      - name: Show builds
        run: ls -R release-builds
  
  build-win32:
    name: Build win32
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: 'win32 build'
        uses: actions/setup-node@master
        with:
          node-version: 12
      
      - name: Install dependencies
        run: npm ci
  
      - name: Build windows
        run: npm run package-win

      - name: Show builds
        run: ls -R release-builds
  