name: Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Mac OS
        uses: actions/setup-node@master
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      
      - name: Build mac
        run: npm run package-mac

      - name: Build linux
        run: npm run package-linux

      - name: Build windows
        run: npm run package-win

      - name: Show builds
        run: ls -R release-builds
